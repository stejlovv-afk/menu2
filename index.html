<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Urban Lunch</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom"
      }
    }
    </script>

    <style>
        body { background-color: #f8f9fa; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .menu-card { transition: transform 0.1s active; }
        .menu-card:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useEffect, useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ShoppingCart, Plus, Minus, Utensils, Info } from 'lucide-react';
        import { motion, AnimatePresence } from 'framer-motion';

        // Пример данных меню (замените на свои)
        const MENU_ITEMS = [
            { id: 1, name: 'Бизнес-ланч Стандарт', price: 450, desc: 'Суп, салат и основное блюдо', image: 'https://images.unsplash.com/photo-1547592166-23ac45744acd?w=200' },
            { id: 2, name: 'Паста Карбонара', price: 380, desc: 'Классическая паста с беконом', image: 'https://images.unsplash.com/photo-1612874742237-6526221588e3?w=200' },
            { id: 3, name: 'Салат Цезарь', price: 320, desc: 'Курица гриль, черри и пармезан', image: 'https://images.unsplash.com/photo-1550304943-4f24f54ddde9?w=200' }
        ];

        const App = () => {
            const [cart, setCart] = useState({});
            const [tg, setTg] = useState(null);

            useEffect(() => {
                const telegram = window.Telegram?.WebApp;
                if (telegram) {
                    telegram.ready();
                    telegram.setHeaderColor('#ffffff');
                    setTg(telegram);
                }
            }, []);

            const updateCart = (id, delta) => {
                setCart(prev => {
                    const newQty = (prev[id] || 0) + delta;
                    const newCart = { ...prev };
                    if (newQty <= 0) delete newCart[id];
                    else newCart[id] = newQty;
                    return newCart;
                });
            };

            const totalPrice = Object.keys(cart).reduce((sum, id) => {
                const item = MENU_ITEMS.find(m => m.id === parseInt(id));
                return sum + (item.price * cart[id]);
            }, 0);

            useEffect(() => {
                if (!tg) return;
                if (totalPrice > 0) {
                    tg.MainButton.setText(`Оформить заказ (${totalPrice} ₽)`);
                    tg.MainButton.show();
                    tg.MainButton.onClick(() => tg.showAlert('Заказ отправлен!'));
                } else {
                    tg.MainButton.hide();
                }
            }, [totalPrice, tg]);

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24">
                    {/* Header */}
                    <header className="bg-white p-4 sticky top-0 z-10 shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-orange-500 p-2 rounded-lg text-white">
                                <Utensils size={20} />
                            </div>
                            <h1 className="text-xl font-black italic text-gray-800 tracking-tight">URBAN LUNCH</h1>
                        </div>
                        <button className="text-gray-400"><Info size={20} /></button>
                    </header>

                    {/* Menu List */}
                    <div className="p-4 space-y-4">
                        {MENU_ITEMS.map(item => (
                            <motion.div 
                                layout
                                key={item.id} 
                                className="bg-white rounded-2xl p-3 shadow-sm flex gap-4 items-center border border-gray-50"
                            >
                                <img src={item.image} className="w-20 h-20 rounded-xl object-cover" alt={item.name} />
                                <div className="flex-1">
                                    <h3 className="font-bold text-gray-800">{item.name}</h3>
                                    <p className="text-xs text-gray-400 mb-2 leading-tight">{item.desc}</p>
                                    <div className="flex justify-between items-center">
                                        <span className="font-black text-orange-500">{item.price} ₽</span>
                                        
                                        <div className="flex items-center gap-3 bg-gray-50 rounded-full px-2 py-1">
                                            {cart[item.id] > 0 ? (
                                                <>
                                                    <button onClick={() => updateCart(item.id, -1)} className="text-orange-500 p-1"><Minus size={18} /></button>
                                                    <span className="font-bold text-sm w-4 text-center">{cart[item.id]}</span>
                                                    <button onClick={() => updateCart(item.id, 1)} className="text-orange-500 p-1"><Plus size={18} /></button>
                                                </>
                                            ) : (
                                                <button 
                                                    onClick={() => updateCart(item.id, 1)}
                                                    className="bg-orange-500 text-white p-1 rounded-full px-3 text-xs font-bold"
                                                >
                                                    Добавить
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        ))}
                    </div>

                    {/* Cart Summary Floating */}
                    <AnimatePresence>
                        {totalPrice > 0 && (
                            <motion.div 
                                initial={{ y: 100 }}
                                animate={{ y: 0 }}
                                exit={{ y: 100 }}
                                className="fixed bottom-6 left-4 right-4 bg-gray-900 text-white rounded-2xl p-4 shadow-2xl flex justify-between items-center z-20"
                            >
                                <div className="flex items-center gap-3">
                                    <ShoppingCart className="text-orange-500" />
                                    <div>
                                        <p className="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Итого</p>
                                        <p className="text-lg font-black">{totalPrice} ₽</p>
                                    </div>
                                </div>
                                <button className="bg-orange-500 text-white px-6 py-2 rounded-xl font-bold text-sm">
                                    В корзину
                                </button>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Urban Lunch Test</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react"
      }
    }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ShoppingCart } from 'lucide-react';

        const App = () => {
            useEffect(() => {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
            }, []);

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center">
                    <div className="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm">
                        <ShoppingCart className="w-12 h-12 mx-auto text-blue-500 mb-4" />
                        <h1 className="text-xl font-bold">Приложение работает!</h1>
                        <p className="text-gray-600 mt-2">Если вы видите этот текст, значит импорты исправлены.</p>
                        <button 
                            onClick={() => window.Telegram?.WebApp.showAlert('Работает!')}
                            className="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg w-full"
                        >
                            Проверить Telegram SDK
                        </button>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
